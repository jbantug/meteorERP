<template name="suppliers">
	<table class="table table-striped">
		<tr>
			<th>Supplier</th>
			<th>Company</th>
			<th>Description</th>
			<th>   </th>
		</tr>
		{{#each suppliers}}
		<tr>
			<td>{{name}}</td>
			<td>{{company}}</td>
			<td>{{description}}</td>
			<td>
				<button class="btn btn-primary btnEditSupplier" id="{{_id}}">
					<span class="glyphicon glyphicon-edit"></span>
				</button>
				<button class="btn btn-primary btnRemoveSupplier" id="{{_id}}">
					<span class="glyphicon glyphicon-trash"></span>
				</button>
			</td>
		</tr>
		{{/each}}
	</table>
</template>

<template name="supplier_form">
	<form class="add modal-nav-box box-hide panel well form-horizontal" id="form_addSupplier">
	  {{#if editting_supplier}}
	  	{{#each info}}

		  <input type="hidden" value="{{_id}}" name="id"/>
		  <div class="form-group">
		    <label class="col-lg-2 control-label">Name</label>
		    <div class="col-lg-10">
		      <input type="text" value="{{name}}" class="form-control" name="name" id="sup_name" required pattern="[a-zA-Z. ]*">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-lg-2 control-label">Company</label>
		    <div class="col-lg-10">
		      <input type="text" value="{{company}}" class="form-control" name="company" id="sup_company" required pattern="[a-zA-Z0-9@-&!#. ]*">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-lg-2 control-label">Description</label>
		    <div class="col-lg-10">
		      <input type="text" value="{{description}}" class="form-control" name="description" id="sup_desc" pattern="[a-zA-Z0-9. ]*">
		    </div>
		  </div>
		{{/each}}
	  {{else}}
		  <div class="form-group">
		    <label class="col-lg-2 control-label">Name</label>
		    <div class="col-lg-10">
		      <input type="text" class="form-control" name="name" id="sup_name" required pattern="[a-zA-Z. ]*">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-lg-2 control-label">Company</label>
		    <div class="col-lg-10">
		      <input type="text" class="form-control" name="company" id="sup_company" required pattern="[a-zA-Z0-9@-&!#. ]*">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-lg-2 control-label">Description</label>
		    <div class="col-lg-10">
		      <input type="text" class="form-control" name="description" id="sup_desc" pattern="[a-zA-Z0-9. ]*">
		    </div>
		  </div>
	  {{/if}}
	  <div class="form-group">
	    <div class="col-offset-2 col-lg-10">
	    	{{#if editting_supplier}}
	     		<button type="button" class="btn btn-primary" id="btnUpdateSupplier">Update</button>
	     		<button type="button" class="btn btn-primary" id="btnCancel">Cancel</button> 	     		
	     	{{else}}
	     		<button type="submit" class="btn btn-primary" id="btnAddSupplier">Add</button>	
	     	{{/if}}
	    </div>
	  </div>
	</form>
</template>

<template name="suppliers_list">
  {{#each info}}
    <li><a href="#">{{name}}</a></li>
  {{/each}}
</template>
