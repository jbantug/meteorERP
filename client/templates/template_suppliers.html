<template name="suppliers">
	<table class="table table-striped">
		<tr>
			<th>Supplier</th>
			<th>Company</th>
			<th>Description</th>
		</tr>
		{{#each suppliers}}
		<tr>
			<td>{{name}}</td>
			<td>{{company}}</td>
			<td>{{description}}</td>
		</tr>
		{{/each}}
	</table>
</template>

<template name="supplier_form">
	<form class="add modal-nav-box box-hide panel well form-horizontal" id="form_addSupplier">
	  <div class="form-group">
	    <label class="col-lg-2 control-label">Name</label>
	    <div class="col-lg-10">
	      <input type="text" class="form-control" name="name" id="sup_name" required pattern="[a-zA-Z. ]*">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-lg-2 control-label">Company</label>
	    <div class="col-lg-10">
	      <input type="text" class="form-control" name="company" id="sup_company" required pattern="[a-zA-Z0-9@-&!#. ]*">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-lg-2 control-label">Description</label>
	    <div class="col-lg-10">
	      <input type="text" class="form-control" name="description" id="sup_desc" pattern="[a-zA-Z0-9. ]*">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-offset-2 col-lg-10">
	      <button type="submit" class="btn btn-primary" id="btnAddSupplier">Add</button>
	    </div>
	  </div>
	</form>
</template>

<template name="suppliers_list">
  {{#each info}}
    <li><a href="#">{{name}}</a></li>
  {{/each}}
</template>
