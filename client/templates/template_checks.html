<template name="sale_checksform">
	<form class="add modal-nav-box box-hide panel well form-horizontal" id="addSaleChecks">

	  		<label class="col-lg-2 control-label">Customer</label>
	      	<div class="col-lg-4">
		  		{{>check_customers}}
			</div>
			<label class="col-lg-2 control-label">Control Number</label>
	      	<div class="btn-group col-lg-4">
	  			<input type="text" class="form-control" name="control_number">
			</div>
		</div>
		<div class="form-group clearfix">
	    	<label class="col-lg-2 control-label">Bank</label>
	    	<div class="col-lg-4">
	      		<input type="text" class="form-control" name="bank">
			</div>
			<label class="col-lg-2 control-label">Branch</label>
	    	<div class="col-lg-4">
	      		<input type="text" class="form-control" name="branch">
			</div>
	  	</div>
	  	<div class="form-group clearfix">
	    	<label class="col-lg-2 control-label">Check Number</label>
	    	<div class="col-lg-4">
	      		<input type="text" class="form-control" name="check_number">
			</div>
			<label class="col-lg-2 control-label">Amount</label>
		    <div class="col-lg-4">
		      <input type="text" class="form-control" name="amount">
		    </div>
	  	</div>
	  	<div class="form-group clearfix">
	    	<label class="col-lg-2 control-label">Due Date</label>
	    	<div class="col-lg-4">
	      		<input type="date" class="form-control" name="due_date">
	    	</div>
	    	<div class="col-offset-2 col-lg-2">
			  <button type="submit" class="btn btn-primary">Add</button>
			</div>
	  	</div>
	</form>
</template>

<template name="sale_checks">
	<table class="table table-striped">
		<tr>
			<th>Check Number</th>
			<th>Control Number</th>
			<th>Bank - Branch</th>
			<th>Customer</th>
			<th>Amount</th>
			<th>Encashed</th>
			<th>Bounce</th>
			<th colspan="2">Actions</th>
		</tr>
		{{#each salechecklist}}
		<tr>
			<td> {{check_number}} </td>
			<td> {{control_number}} </td>
			<td> {{bank}} - {{branch}} </td>
			<td> {{get_customer customer_id}}</td>
			<td> {{amount}}</td>
			<td>
				{{#if date_encashed }}
					{{date_encashed}}
				{{else}}	
			 		<button class="btn btn-primary btn-small btnEncash" id="{{_id}}">Encash</button>
			 	{{/if}}	
			</td>
			<td>
				{{#if date_bounced }}
					{{date_bounced}}
				{{else}}
				 <button class="btn btn-primary btn-small btnBounce" id="{{_id}}">Bounce</button>
				{{/if}}
			</td>
			<td>
                <button class="btn btn-primary btnEditCheck" id="{{_id}}">
                    <span class="glyphicon glyphicon-edit"></span>
                </button>
            </td>
            <td>
                <button class="btn btn-primary btnRemoveCheck" id="{{_id}}">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </td>
		</tr>
		{{/each}}
	</table>
</template>
