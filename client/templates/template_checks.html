<template name="sale_checksform">

			</div>
			<label class="col-lg-2 control-label">Branch</label>
	    	<div class="col-lg-4">
	      		<input type="text" class="form-control" name="branch">
			</div>
	  	</div>
	  	<div class="form-group clearfix">
	    	<label class="col-lg-2 control-label">Check Number</label>
	    	<div class="col-lg-4">
	      		<input type="text" class="form-control" name="check_number">
			</div>
			<label class="col-lg-2 control-label">Amount</label>
		    <div class="col-lg-4">
		      <input type="text" class="form-control" name="amount">
		    </div>
	  	</div>
	  	<div class="form-group clearfix">
	    	<label class="col-lg-2 control-label">Due Date</label>
	    	<div class="col-lg-4">

	    	</div>

		<div class="form-group clearfix">

<template name="sale_checks">
	<table class="table table-striped">
		<tr>
			<th>Due Date</th>
			<th>Check Number</th>
			<th>Control Number</th>
			<th>Bank - Branch</th>
			<th>Customer</th>
			<th>Amount</th>
			<th>Encashed</th>
			<th>Bounce</th>
			<th colspan="2">Actions</th>
		</tr>
		{{#each salechecklist}}
		<tr>
			<td>{{due_date}}</td>
			<td>{{check_number}}</td>
			<td>{{control_number}}</td>
			<td>{{bank}} - {{branch}}</td>
			<td>{{get_customer customer_id}}</td>
			<td>{{amount}}</td>
			<td>
				{{#if date_encashed }}
					{{date_encashed}}
				{{else}}	
			 		<button class="btn btn-primary btn-small btnEncash" id="{{_id}}">Encash</button>
			 	{{/if}}	
			</td>
			<td>
				{{#if date_bounced }}
					{{date_bounced}}
				{{else}}
				 <button class="btn btn-primary btn-small btnBounce" id="{{_id}}">Bounce</button>
				{{/if}}
			</td>
			<td>
                <button class="btn btn-primary btnEditCheck" id="{{_id}}">
                    <span class="glyphicon glyphicon-edit"></span>
                </button>
            </td>
            <td>
                <button class="btn btn-primary btnRemoveCheck" id="{{_id}}">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </td>
		</tr>
		{{/each}}
	</table>
</template>

<template name="bank_list">
    <div class="accordion" id="accordion3">
        {{#each banks}}
        {{#if bank}}
	        <div class="accordion-group">
	            <div class="accordion-heading">
	                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion3" href="#accordion{{bank}}">
	                    {{bank}}
	                </a>
	            </div>
	            <div id="accordion{{bank}}" class="accordion-body collapse">
	                <div class="accordion-inner">
	                    <div class="table-body">
	                    	<table class="table table-striped">
	                    		<tr>
	                    			<th>Cash In</th>
	                    			<th>Cash Out</th>
	                    			<th>Net Amount</th>
	                    		</tr>
	                    		<tr>
	                    			<td>{{cash_in}}</td>
	                    			<td>{{cash_out}}</td>
	                    			<td>{{total}}</td>
	                    		</tr>
	                    	</table>
	                    </div>
	                </div>
	            </div>
	        </div>
	    {{/if}}
        {{/each}}
    </div>
</template>
